  version: "3.8"
  
  services: 
    db: 
      env_file: 
        - ./.env
      image: postgres:12.4
      volumes: 
        - "postgres_data:/var/lib/postgresql/data/"
    nginx: 
      depends_on: 
        - web
      image: "nginx:1.19.3"
      ports: 
        - "80:80"
      volumes: 
        - "./nginx/default.conf:/etc/nginx/conf.d/default.conf"
        - "static_value:/var/html/static/"
        - "media_value:/var/html/media/"
    web: 
      build: .
      depends_on: 
        - db
      env_file: 
        - ./.env
      restart: always
      volumes: 
        - "static_value:/code/static/"
        - "media_value:/code/media/"
  
  volumes: 
    media_value: 
    postgres_data: 
    static_value: 
